<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Word Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="app.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container">

        <div class="mt-3 row justify-content-center">
            <div class="col-9">
                <h1 class="text-center">Word Counter</h1>
                <div>
                    <textarea class="form-control" placeholder="Type or Paste your code" id="txtarea"
                        style="height: 150px"></textarea>
                </div>
                <div class="row mt-2 justify-content-center">
                    <button class="btn btn-primary m-2 col-4 col-sm-2" id="check">Check</button>
                    <button class="btn btn-primary m-2 col-4 col-sm-2" id="reset">Reset</button>
                </div>
            </div>
            <div class="col-9 body p-4 m-2">
                <div class="row ">
                    <div class="col-10 col-sm-6 col-lg-4">
                        <h6>Characters : <span id="char">0</span></h6>
                    </div>
                    <div class="col-10 col-sm-6 col-lg-4"">
                        <h6>Words : <span id="word">0</span></h6>
                    </div>
                    <div class="col-10 col-sm-6 col-lg-4"">
                        <h6>Sentences : <span id="sent">0</span></h6>
                    </div>
                    <div class="col-10 col-sm-6 col-lg-4"">
                        <h6>Paragraphs : <span id="para">0</span></h6>
                    </div>
                    <!-- <div class="col-10 col-sm-6 col-lg-4"">
                        <h6>Reading time : <span id="time">0.0</span> ms</h6>
                    </div> -->
                </div>
            </div>
        </div>

    </div>

    <script src="app.js"></script>
</body>

</html>
